name: Deploy Backend to Cloud Run (Source)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION || 'asia-southeast1' }}
  SERVICE: ${{ secrets.CLOUD_RUN_SERVICE || 'mps-connect-api' }}
  MEMORY: 1Gi
  CPU: "1"
  CONCURRENCY: "40"

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Show gcloud info
        run: |
          gcloud --version
          gcloud config set project "$PROJECT_ID"

      - name: Enable required services (idempotent)
        run: |
          gcloud services enable run.googleapis.com cloudbuild.googleapis.com artifactregistry.googleapis.com

      - name: Deploy to Cloud Run from source
        env:
          CORS_ORIGINS: ${{ secrets.CORS_ORIGINS }}
        run: |
          set -euxo pipefail
          # Deploy current repo (this repo root is your mps-connect_testers folder)
          gcloud run deploy "$SERVICE" \
            --region "$REGION" \
            --platform managed \
            --source . \
            --allow-unauthenticated \
            --cpu "$CPU" \
            --memory "$MEMORY" \
            --concurrency "$CONCURRENCY" \
            $( [ -n "$CORS_ORIGINS" ] && echo --set-env-vars CORS_ORIGINS="$CORS_ORIGINS" )

      - name: Show service URL
        id: url
        run: |
          URL=$(gcloud run services describe "$SERVICE" --region "$REGION" --format='value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Service URL: $URL"

      - name: Health check
        run: |
          curl -fsSL "${{ steps.url.outputs.url }}/healthz" || (echo "Health check failed" && exit 1)

