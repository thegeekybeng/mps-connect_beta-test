apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: mps-connect-api
  annotations:
    run.googleapis.com/ingress: all
    run.googleapis.com/execution-environment: gen2
spec:
  template:
    metadata:
      annotations:
        run.googleapis.com/cpu-throttling: "false"
        run.googleapis.com/execution-environment: gen2
    spec:
      containerConcurrency: 100
      timeoutSeconds: 300
      containers:
        - image: asia-southeast1-docker.pkg.dev/mpsconnect-cw-pilot/mps-connect/mps-connect-api:cloud-dev
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: "2"
              memory: "2Gi"
          env:
            - name: API_KEY
              value: "mps-85-whampoa"
            - name: MODEL_DIR
              value: "/app/api/artifacts_zs_hier_plus"
            - name: PROVIDERS_JSON
              value: "/app/api/providers_map.json"
            - name: CORS_ORIGINS
              value: "https://your-frontend-domain.com,http://localhost:3000,http://localhost:5173"
            - name: LOG_LEVEL
              value: "INFO"
            - name: ENVIRONMENT
              value: "production"
            - name: DATABASE_URL
              value: ""
            - name: HDB_API_KEY
              value: ""
            - name: MOM_API_KEY
              value: ""
            - name: MSF_API_KEY
              value: ""
            - name: IRAS_API_KEY
              value: ""
            - name: TRAFFIC_POLICE_API_KEY
              value: ""
            - name: JWT_SECRET_KEY
              value: "replace_me_with_secure_token"
            - name: ENCRYPTION_KEY
              value: "replace_me_with_secure_token"
